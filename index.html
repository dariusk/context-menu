<!DOCTYPE html>
<html>
  <head>
    <title>ContextMenu</title>
    <style>
      body {
        padding: 20px;
        font: 16px sans-serif;
      }

      div {
        float: left;
        width: 150px;
        height: 150px;
        margin-right: 20px;
        background-color: #f1f1f1;
        border: 1px solid #ccc;
        color: #444;
        line-height: 150px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <p>
      Try right-clicking on each of the boxes below (note the anchor tag which
      no longer has default click behavior, and that the anchor tag also needs
      the class).
    </p>
    <div class="default-theme" tabindex="0">
      <a class="default-theme" href="https://google.com">Default theme</a>
    </div>
    <div class="minimal" tabindex="0">No theme</div>

    <script src="dist/context-menu.js"></script>
    <script>
      var items = [
        {
          name: 'Cut',
          fn: function (target) {
            console.log('Cut', target);
          },
        },
        {
          name: 'Copy',
          fn: function (target) {
            console.log('Copy', target);
          },
        },
        {
          name: 'Paste',
          fn: function (target) {
            console.log('Paste', target);
          },
        },
        {},
        {
          name: 'Select All',
          fn: function (target) {
            console.log('Select All', target);
          },
        },
      ];

      var cm1 = new ContextMenu('.default-theme', items);
      var cm2 = new ContextMenu('.minimal', items, {
        className: 'ContextMenu--theme-custom',
        minimalStyling: true,
      });

      cm1.on('shown', () => console.log('Context menu shown'));
    </script>
  </body>
</html>
